        class=\"button-remind-me-alt\">Remind Me</a>\n</div>\n\n</div></div>\n</li>\n</ul>\n</div>\n<div
        class=\"full-description\">\n<h1>Who We Are<br>\n</h1><p>Re: Magazine is the
        Savannah College of Art and Design's premiere \r\nfashion, art and culture
        publication. Re: stems from the Latin word \r\n\"res\", which literally translates
        to \"about that thing.\" We strive to \r\nrecognize and evaluate the latest
        cultural events and happenings \r\nthroughout the school and worldwide by
        producing a variety of visual and\r\n written content that highlights up and
        coming talent from the art and \r\ndesign worlds. </p><h1>How We Work<br>\n</h1><p>Re:
        Magazine is published three times a year to coincide with SCAD's main\r\n
        academic school year. We act as a professional regional publication \r\nthat
        aims to reach out to a national young adult audience. We work with the newest
        and most exciting designers and artists in order to produce unique content
        to showcase in each issue. Right now our goal is to publish our fall and winter
        issues online and our spring issues in print. </p><h1>What We Need</h1><p>As
        is with any large-scale start up project, initial funding has been hard to
        come by. Right now, we are paying out of our pockets to cover production costs
        for our first issue. In order to fully develop our vision and establish ourselves
        as a professional publication, we are turning to the public to cover the rest
        of our costs for photoshoots, marketing and advertising, as well as money
        to print our future issues. While our goal is $3,000, that only covers the
        beginning stages of production. We encourage you to continue your generosity
        even past our set goal in order to establish ourselves as a lasting and growing
        magazine. <br><br>Please remember that any amount helps and that a little
        goes a long way. We encourage you to watch our video for more information.
        Thank you for your support, it is truly appreciated!</p>\n</div>\n</div>\n<div
