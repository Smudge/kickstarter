        class=\"ajax-container\" id=\"watching-widget\">\n<div class=\"Project997617821\"
        data-conditions=\"[{&quot;is_starred&quot;:true}]\" data-evaluation=\"false\"
        data-render=\"&quot;&lt;div id=\\&quot;unwatch\\&quot;&gt;\\n&lt;a href=\\&quot;/projects/fchimero/the-shape-of-design/unwatch\\&quot;
        class=\\&quot;button-remind-me-alt on\\&quot;&gt;Remind me&lt;/a&gt;\\n&lt;/div&gt;\\n\\n&quot;\"></div><div
        class=\"Project997617821\" data-conditions=\"[{&quot;!is_starred&quot;:true}]\"
        data-evaluation=\"true\" data-render=\"&quot;&lt;div id=\\&quot;watch\\&quot;&gt;\\n&lt;a
        href=\\&quot;/projects/fchimero/the-shape-of-design/watch\\&quot; class=\\&quot;button-remind-me-alt\\&quot;&gt;Remind
        Me&lt;/a&gt;\\n&lt;/div&gt;\\n\\n&quot;\"><div id=\"watch\">\n<a href=\"/projects/fchimero/the-shape-of-design/watch\"
        class=\"button-remind-me-alt\">Remind Me</a>\n</div>\n\n</div></div>\n</li>\n</ul>\n</div>\n<div
        class=\"full-description\">\n<p><a href=\"http://www.kickstarter.com/projects/30453381/the-shape-of-design/posts/52418\"
        target=\"_blank\">EDIT: Updated details on shipping, especially for our international
        friends.</a> </p>\n<h1>Book Summary</h1>\n<p>Hi. My name's Frank Chimero.
        I've spent the better part of the last two years writing and speaking on design
        and thinking about the topics that orbit the practice: storytelling, concept,
        craft, and improvisation. I want to take all of the ideas I've had and connected
        these past few months and capture them in a book format.</p>\n<p>I've been
        teaching for the past 5 years, and I've always been a bit frustrated that
        there isn't a nice, concise book that overviews the mental state of a successful
        designer while they go through their creative process. For instance, many
        say that graphic design is visual communication. A cornerstone of communication
        is storytelling, and yet you'd be hard-pressed to find any discussion of how
        to tell stories with design in any design book. This should be remedied.</p>\n<p>There
        are new challenges in the world that need to be discussed, and I think design
        is a prime lens to consider these topics. As our world moves faster and as
        things become less stable, it becomes more important for individuals to embrace
        ambiguity, understand paradox, and realize that two things can conflict and
        still somehow both be true. We must realize that logic doesn't always work,
        and that sometimes nonsense is the best answer. These are the topics I intend
        to address in the book.</p>\n<p>The Shape of Design isn't going to be a text
        book. The project will be focused on Why instead of How. We have enough How;
        it's time for a thoughtful analysis of our practice and its characteristics
        so we can better practice our craft. After reading the book, I want you to
        look at what you do in a whole new light. Design is more than working for
        clients.</p>\n<p>But really, this book aims to look at the mindset and worldview
        that designing develops in order to answer one big, important question: How
        can we make things that help all of us live better?</p>\n<h1>A Video</h1>\n<p>As
        I said, these aren't new topics for me. Most of the ideas are already developed.
        In fact, I've given several lectures on the subject. Fortunately, the good
        people at the Build Conference in Belfast recorded one of these talks, so
        I'd like to show it to you. It's also called The Shape of Design. The video
        is about 40 minutes long, so you might want to come back to it later, but
        I think it should give you a great idea of how the book will be. I consider
        this talk the book's little brother, the seed-form of the ideas that will
        be in The Shape of Design.</p>\n<p><a href=\"http://vimeo.com/17084347\" target=\"_blank\"><img
        src=\"http://www.frankchimero.com/dropbox/shapeofdesign/shapevideo.jpg\"></a></p>\n
        <h1>Rewards</h1>\n<p>See right for the specifics on how to get each, but here's
        a bit of a preview:</p>\n<p><img src=\"http://www.frankchimero.com/dropbox/shapeofdesign/book.jpg\"
        alt=\"Shape of Design book\">The Book!</p>\n <p><img src=\"http://www.frankchimero.com/dropbox/shapeofdesign/donor.jpg\"
        alt=\"Donor Special Edition Book\">Donor Special Edition Book (with the \"Shape
        Jacket\")</p>\n <p><img src=\"http://www.frankchimero.com/dropbox/shapeofdesign/poster.jpg\"
        alt=\"Midnight Oil Poster\">Midnight Oil Poster (18x24\")</p>\n <p><img src=\"http://www.frankchimero.com/dropbox/shapeofdesign/papercuts.jpg\"
        alt=\"Shape Art by Frank Chimero\">Paper Cuts Original Art Pieces by Frank
        Chimero (previous works, you'd be getting new work)</p>\n <p><img src=\"http://www.frankchimero.com/dropbox/shapeofdesign/blockart.jpg\"
        alt=\"Shape Art by Frank Chimero\">\"Shape Art,\" Original Art Pieces by Frank
        Chimero (previous works, you'd be getting new work)</p>\n <h1>The Artifact</h1>\n<p>I
        love books. If I'm going to write one, I want it to be beautiful, inside and
        out. My current intentions are to have it be a cloth-bound hardcover book.
        I'm a designer by trade, so I'll be working hard to have this title be a gem
        on your bookshelf. I want to be proud of it. I want you to be proud of it
        too.</p>\n<p>I'm currently planning on the book being between 150 and 200
        pages. I'd like not to ramble on. The longer the book becomes, the less impact
        it has. (And the less likely you are to read it, which is the point of all
        of this, right?)</p>\n<h1>eBook</h1>\n<p>There are going to be three digital
        versions of the book: </p>\n<ol>\n<li>Free, full-content HTML-based web edition
        of the book optimized for the iPad.</li>\n\n<li>A \"no-glow\" edition specifically
        made for the Kindle</li>\n\n<li>Standards-compliant, open EPUB version for
        general reading on the iPad and other devices.</li>\n\n</ol><p>I'll be doing
        considerable work on how to craft more pleasant reading experiences on all
        these devices. The same care and attention to detail in the physical book
        will also be brought to these digital editions. There's no reason the digital
        version of a good book should be a ghetto.</p>\n<h1>Funds</h1>\n<p>Where's
        this money going? Most of it will be sunk into production costs, and after
        that a small bit will be used to allow me to focus exclusively on writing
        for a few months. Additional money is going towards the production the book:
        things like hiring a professional editor, further refinements on the digital
        editions, and maybe a few surprises in the print edition as well.</p>\n<p>Thanks
        for your time and consideration!</p>\n</div>\n</div>\n<div class=\"NS-projects-faqs\"
        id=\"project-faqs\">\n<h3 class=\"dotty\">\nFAQ\n</h3>\n<ul class=\"faqs\">\n<li
